<!DOCTYPE html>
<html lang="en">
<head>
  <title>Practice PhylPCA</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="//cdn.opencpu.org/opencpu-0.4.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pca-js@1.0.0/pca.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js'></script>
  <script src="js/draw_pca.js"></script>
  <script src="js/phyl_pca.js"></script>
  <script src="js/pca.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>On fly PCA and PhylPCA calculation</h1>
  <button id="runPhylPCA" onClick="updatePhylPCA()">Run PhylPCA</button>
  <button id="runPCA">Run PCA</button>
  <form>
    <label for="colorBy">Color by:</label>
    <select name="colorBy" id="colorBy">
      <optgroup label="Color by taxa">
        <option value="taxPhylum">Phylum</option>
        <option value="taxClass">Class</option>
        <option value="taxOrder">Order</option>
      </optgroup>
      <optgroup label="Color by ecoTerm">
        <option value="ecoTerm" selected>ecoTerm</option>
      </optgroup>
    </select>
  </form>
  <div id="container">
    <div id="pca"></div>
    <div id="legend"></div>
  </div>
  <div id="contenet"></div>
</body>

</html>
