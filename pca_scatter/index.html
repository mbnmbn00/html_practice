<!DOCTYPE html>

  <!-- Load d3.js -->

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <h1>PCA plot of white and brown rot fungi</h1>

      <li>142 white-rot fungi and 39 brown-rot fungi</li>
